<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <style>
        .link-text{
            text-decoration: none;
            color:rgb(36, 36, 36);
        }
        .mainForm{
            width:50vw;
            margin-left: 25vw;
            margin-top: 2rem;
            border: 1px solid #aaa;
            border-radius:25px;
        }
        h1 {
            font-size: 30px;
            margin-top: 24px;
            margin-bottom: 24px;
        }
        label{
            margin: 10px;
        }
    </style>
    <title>Login Page</title>
</head>
<body>
    {% load crispy_forms_tags %}
    <div class="p-4 mainForm">
        <a href="reg/" class="link-text">New user? Register here</a>
        <h1>Login</h1>
        <form method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <!--<div class="form-group my-2">
                <label for="uName">Username:</label>
                <input type="text" class="form-control" name="" id="uName">
            </div>
            <div class="form-group my-2">
                <label for="pWord">Password:</label>
                <input type="text" class="form-control" id="pWord">
            </div>
            //-->
            <div class="form-group">
                <button class="btn btn-primary my-2">Login</button>
            </div>
            
        </form>
    </div>
    
</body>
</html>
